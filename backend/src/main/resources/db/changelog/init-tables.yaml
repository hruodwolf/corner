databaseChangeLog:
  - changeSet:
      id: create-tables
      author: art
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
        - createTable:
            tableName: record_categories
            columns:
              - column:
                  name: record_category_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: VARCHAR(50)
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_by
                  type: VARCHAR(50)
              - column:
                  name: version
                  type: INT
                  defaultValueNumeric: 1
              - column:
                  name: record_category_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
        - createTable:
            tableName: measurement_units
            columns:
              - column:
                  name: unit_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  remarks: Unique ID of the measurement unit
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: Timestamp when the record was created
              - column:
                  name: created_by
                  type: VARCHAR(50)
                  remarks: User who created the record
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: Timestamp of the last update
              - column:
                  name: updated_by
                  type: VARCHAR(50)
                  remarks: User who last updated the record
              - column:
                  name: version
                  type: INT
                  defaultValueNumeric: 1
                  remarks: Version number for optimistic locking
              - column:
                  name: name_en
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                  remarks: English name of the unit, e.g., "Cubic meter"
              - column:
                  name: symbol
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  remarks: Symbol of the unit, e.g., "mÂ³"
              - column:
                  name: quantity_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                  remarks: Type of quantity this unit measures, e.g., "Volume" or "Energy"
              - column:
                  name: description
                  type: TEXT
                  remarks: Optional description of the unit

        - createTable:
            tableName: records
            columns:
              - column:
                  name: record_id
                  type: NUMBER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: Unique identifier for the record

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: Timestamp when the record was created

              - column:
                  name: created_by
                  type: VARCHAR2(50)
                  remarks: User who created the record

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: Timestamp when the record was last updated

              - column:
                  name: updated_by
                  type: VARCHAR2(50)
                  remarks: User who last updated the record

              - column:
                  name: version
                  type: NUMBER
                  defaultValueNumeric: 1
                  remarks: Version number for optimistic locking

              - column:
                  name: record_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  remarks: Date when the record was captured

              - column:
                  name: record_value
                  type: NUMBER
                  constraints:
                    nullable: false
                  remarks: Measured numeric value of the record

              - column:
                  name: description
                  type: VARCHAR2(255)
                  remarks: Optional description of the record

              - column:
                  name: record_category_id
                  type: NUMBER
                  constraints:
                    nullable: false
                  remarks: Foreign key reference to record_categories table

              - column:
                  name: unit_id
                  type: NUMBER
                  constraints:
                    nullable: false
                  remarks: Foreign key reference to measurement_units table

        - addForeignKeyConstraint:
            baseTableName: records
            baseColumnNames: record_category_id
            constraintName: fk_record_category
            referencedTableName: record_categories
            referencedColumnNames: record_category_id

        - addForeignKeyConstraint:
            baseTableName: records
            baseColumnNames: unit_id
            constraintName: fk_measurement_units
            referencedTableName: measurement_units
            referencedColumnNames: unit_id

